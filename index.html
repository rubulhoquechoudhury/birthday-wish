<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="animated-bg"></div>
    <div class="stars"></div>
    <div class="floating-hearts"></div>
    
    <!-- Music Control -->
    <div class="music-control">
        <button id="musicToggle">
            <i class="fas fa-music"></i>
        </button>
    </div>
    
    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/magic-chime-02.mp3" type="audio/mpeg">
        <!-- Fallback for browsers that don't support the audio element -->
    </audio>

    <!-- Section 1: Opening Animation -->
    <section id="opening" class="section active">
        <div class="sparkles"></div>
        <div class="opening-text">
            <h1 id="openingMessage">Hey Beautiful, I have something special for you...</h1>
        </div>
    </section>

    <!-- Section 2: Birthday Reveal -->
    <section id="birthday-reveal" class="section">
        <div class="confetti"></div>
        <div class="birthday-content">
            <h1 class="birthday-title">Happy Birthday</h1>
            <h2 class="birthday-subtitle">My Love ❤️</h2>
            <div class="birthday-date" id="birthdayDate"></div>
        </div>
    </section>

    <!-- Section 3: Photo Section -->
    <section id="photos" class="section">
        <div class="photo-container">
            <h2 class="section-title">Our Beautiful Memories</h2>
            <div class="photo-slideshow">
                <div class="photo-slide active">
                    <img src="https://via.placeholder.com/400x300/ff69b4/ffffff?text=Our+First+Date" alt="Memory 1">
                    <div class="photo-caption">Our First Date 💕</div>
                </div>
                <div class="photo-slide">
                    <img src="https://via.placeholder.com/400x300/9370db/ffffff?text=Adventure+Together" alt="Memory 2">
                    <div class="photo-caption">Adventures Together 🌟</div>
                </div>
                <div class="photo-slide">
                    <img src="https://via.placeholder.com/400x300/ffd700/000000?text=Happy+Moments" alt="Memory 3">
                    <div class="photo-caption">Happy Moments ✨</div>
                </div>
                <div class="photo-slide">
                    <img src="https://via.placeholder.com/400x300/ff1493/ffffff?text=Forever+Love" alt="Memory 4">
                    <div class="photo-caption">Forever Love 💖</div>
                </div>
            </div>
            <div class="photo-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
            </div>
        </div>
    </section>

    <!-- Section 4: Message Section -->
    <section id="message" class="section">
        <div class="message-container">
            <h2 class="section-title">A Message From My Heart</h2>
            <div class="love-note">
                <p id="typewriterText" class="typewriter-text"></p>
            </div>
        </div>
    </section>


    <!-- Section 5: Closing Section -->
    <section id="closing" class="section">
        <div class="closing-container">
            <h2 class="closing-title">I'm So Lucky to Have You</h2>
            <p class="closing-message">Thank you for being the light in my life ✨</p>
            <div class="closing-hearts">
                <span class="heart">💖</span>
                <span class="heart">💕</span>
                <span class="heart">💗</span>
                <span class="heart">💖</span>
                <span class="heart">💕</span>
            </div>
            <button id="replayBtn" class="replay-button">
                <i class="fas fa-redo"></i>
                Experience Again
            </button>
        </div>
    </section>

    <!-- Navigation -->
    <div class="navigation">
        <button id="prevBtn" class="nav-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <button id="nextBtn" class="nav-btn">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
